<div class="card">
    <div class="row m-0 align-items-center justify-content-center">
        <div class="col-3 col-md-4"><img class="card-img-top" [src]="imgSrc" alt="pokemon"></div>
        <div class="col-md-8 col-8">
            <div class="card-body">
                <p class="card-title">{{'#'+id + ": " +  name}}</p>
                <div class="row">
                    <div class="col-auto" *ngFor="let type of pokeTypes">
                        <button class="btn btn-sm btn-outline-primary">{{type.type.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
