<div>
  <div class="container-fluid top-header" (scroll)="scrollHandler($event)">
    <div class="row align-items-center  p-3 align-items-center justify-content-center">
      <div class="col-3">
        <a class="hamburger-icon" data-bs-toggle="collapse" href="#sidenavbar">
          <i class="fa fa-bars fa-lg"></i>
        </a>
      </div>
      <div class="col">
        <img src= '../assets/images/pokemon-logo-small.webp' alt="pokemon logo">
      </div>
    </div>
  </div>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <div id="sidenavbar" class="col-3 collapse w-sidebar p-3">
        <div class="navbar-dark" role="navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active">Pokemon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-md-4 col-12 p-3" *ngFor="let pokemon of pokemonsData">
            <pokemon-card [id]="pokemon.id" [name]="pokemon.name" [imgSrc]="pokemon.sprites.front_shiny"
              [pokeTypes]="pokemon.types"></pokemon-card>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
